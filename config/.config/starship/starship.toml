continuation_prompt = "▶▶ "

right_format = """$all"""

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

#[git_status]
#ahead = "⇡${count}"
#diverged = "⇕⇡${ahead_count}⇣${behind_count}"
#behind = "⇣${count}"
#modified = "!${count}"

[git_branch]
symbol = ""
style = "bold white"
format = '$symbol[\($branch\)]($style) '

[git_status]
untracked = ""
format = '(\[[$conflicted$deleted$renamed$modified$staged$behind]($style)\] )'
modified = '*'
style = "bright-blue"
#conflicted = "⚔️ "
#ahead = "🏎️ 💨 ×${count}"
#behind = "🐢 ×${count}"
#diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
#untracked = "🛤️ ×${count}"
#stashed = "📦 "
#modified = "📝 ×${count}"
#staged = "🗃️ ×${count}"
#renamed = "📛 ×${count}"
#deleted = "🗑️ ×${count}"
#format = '\[ [$all_status$ahead_behind]($style) \] '

[character]
success_symbol = "[❯❯](bold green)"
error_symbol = "[❯❯](bold red)"

[directory]
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false
format = "❯ [$read_only]($read_only_style)[$path]($style) "

[cmd_duration]
min_time = 500
show_milliseconds = true
style = "fg:99"
format = '\[ [ $duration elapsed]($style) \]'

[time]
disabled = false
style = "fg:159"
format = '\[ [ $time]($style) \]'
time_format = "%a, %d-%b-%Y %I:%M%P"
utc_time_offset = "-6"

